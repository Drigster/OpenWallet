  gui-title: "Confirm your purchase"
  # Number of menu rows
  gui-size: 3
  # Accept button material
  accept-item: "GREEN_WOOL"
  # Cancel button material
  cancel-item: "RED_WOOL"
  # Accept button name and lore
  accept-name: "&aConfirm purchase"
  accept-lore:
